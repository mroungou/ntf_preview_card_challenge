<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="nft">
      <div class="nft-content">
        <img class="nft-image" src="/images/image-equilibrium.jpg" alt="" />
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-metrics">
          <div class="price-metrics">
            <img class="nft-icon" src="/images/icon-ethereum.svg" alt="" />
            <div class="nft-price">0.041 ETH</div>
          </div>
          <div class="time-metrics">
            <img class="nft-icon" src="/images/icon-clock.svg" alt="" />
            <div class="nft-time-left">3 days left</div>
          </div>
        </div>
        <hr />
        <div class="nft-creator">
          <img
            class="nft-creator-img"
            src="/images/image-avatar.png"
            alt="image of Jules Wyvern"
          />
          <p>Creation of <span> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="https://github.com/mroungou">Malick Roungou</a>.
    </div>
  </body>
</html>
